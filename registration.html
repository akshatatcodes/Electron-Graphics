  <!-- Registration Form -->
  <div class="form-container">
    <form class="form registration-form" action="register.php" method="post">
      <div class="form-group">
        <label for="full-name" class="form-label">Full Name</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="age" class="form-label">Age</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="mobile-number" class="form-label">Mobile Number</label>
        <input type="tel" id="mobile-number" name="mobile-number" placeholder="Enter your mobile number" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" class="form-input" required>
      </div>
      <button type="submit" name="submit" class="submit-button">Register</button>
      <br/>
      <br/>

      <!-- Already have an account section -->
      <div class="form-group alo">
        <label class="form-label">Already have an Account? <a href="login.html" class="form-a">Login</a></label>

    </div>
